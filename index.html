<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Closest Holiday</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <label id="date-input-label" for="date-input">Input arbitary date: </label>
                <input id="date-input" type="date" name="date-input">
                <button id="date-input-submit-btn">Submit</button>
            </div>

            <div class="container">
                <h1>Output</h1>
                <p>Closest holiday: <span id="output-holiday-date"></span> <span id="output-holiday-name"></span></p>
                <p>Happiness score: <span id="output-happiness-score"></span></p>
            </div>
        </main>
    </body>
</html>
