<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Closest Holiday</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <label id="date-input-label" for="date-input">Input date: </label>
                <input id="date-input" type="date" name="date-input">
                <button id="date-input-submit-btn">Submit</button>
            </div>

            <div class="container">
                <h1>Output</h1>
                <div class="container">
                    <h2>Closest Holiday</h1>
                    <p>Name: <span id="output-holiday-name"></span></p>
                    <p>Date: <span id="output-holiday-date"></span></p>
                </div>
                <div class="container">
                    <h2>Happiness Score</h1>
                    <p>Total happiness score: <span id="output-happiness-score"></span></p>
                </div>
            </div>

            <div class="container">
                <h2>Lowest and Highest Happiness Scores and Dates</h2>
                <p>Highest happiness date: <span id="output-highest-happiness-date"></span></p>
                <p>Highest happiness score: <span id="output-higest-happiness-score"></span></p>
                <p>Lowest happiness date: <span id="output-lowest-happiness-date"></span></p>
                <p>Lowest score: <span id="output-lowest-happiness-score"></span></p>
            </div>
        </main>
    </body>
</html>
